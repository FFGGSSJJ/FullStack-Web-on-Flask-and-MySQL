<!DOCTYPE html>

<html>

<head>
    <title>iMovie's RecordPage</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" href="{{ url_for('static', filename='img/movie.png') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/homepage.css') }}">

    <!-- Font Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js" type="text/javascript"></script>
    <script type="text/javascript">WebFont.load({ google: { families: ["Open Sans:300,300italic,400,400italic,600,600italic,700,700italic,800,800italic", "Petit Formal Script:regular"] } });</script>
    <script type="text/javascript">!function (o, c) { var n = c.documentElement, t = " w-mod-"; n.className += t + "js", ("ontouchstart" in o || o.DocumentTouch && c instanceof DocumentTouch) && (n.className += t + "touch") }(window, document);</script>
</head>

<!-- Main Content in Main Page -->
<body>

    <!-- Top Bar Section -->
    <div class="navbar">
        <div class="navbar-container">
            <div class="logo-container">
                <h1 class="logo">iMovie</h1>
            </div>
            <div class="menu-container">
                <ul class="menu-list">
                </ul>
            </div>
            
        </div>
    </div>

    <!-- Left sidebar Section -->
    <div class="sidebar">
        <i type="button" class="left-menu-icon fas fa-search"></i>
        <i type="button" class="left-menu-icon fas fa-home"></i>
        <i type="button" class="left-menu-icon fas fa-users"></i>
        <i type="button" class="left-menu-icon fas fa-bookmark"></i>
    </div>

    <!-- Main Section -->
    <div class="featured-content-movie" style="background: linear-gradient(to bottom, #ddd0b7eb , #ddd0b700 100%), url('{{poster_path}}') no-repeat fixed;
    -webkit-background-size: cover; -moz-background-size: cover; -o-background-size: cover; background-size: cover;">
        <div class="featured-title-movie">{{title}}</div>
        <br><br>
        <h3 class="movie-list-title">OVERVIEW</h3>
        <p class="featured-desc-movie">{{overview}}</p>
        <button id="addfavbtn", data-movie="{{id}}", data-user="{{uid}}">Add To List</button>
        <h3 class="movie-list-title">FEATURED COMMENTS</h3>
        {% for item in comment %}
        <p class="featured-desc-movie">{{item.account_name}}:{{item.rating}}-{{item.adding_date}}</p>
        {% endfor %}
    </div>
    

    


    <div class="options">
        <a href="/advancedop">Advanced Operations</a>
        <a href="/login">Login</a>
    </div>

</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"></script>
<script src="{{ url_for('static', filename='script/modal.js') }}"></script>

</html>
