<!DOCTYPE html>

<html>

<head>
    <title>iMovie</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" href="{{ url_for('static', filename='img/movie.png') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/custom.css') }}">

    <!-- Font Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js" type="text/javascript"></script>
    <script type="text/javascript">WebFont.load({ google: { families: ["Open Sans:300,300italic,400,400italic,600,600italic,700,700italic,800,800italic", "Petit Formal Script:regular"] } });</script>
    <script type="text/javascript">!function (o, c) { var n = c.documentElement, t = " w-mod-"; n.className += t + "js", ("ontouchstart" in o || o.DocumentTouch && c instanceof DocumentTouch) && (n.className += t + "touch") }(window, document);</script>
</head>

<!-- Main Content in Main Page -->
<body>

    <!-- Header Section -->
    <div class="header">
        <div class="container w-container">
            <!-- Title & Subtitle -->
            <h1>For Movies</h1>
            <p class="subtitle">"Time to find a best movie for yourself"</p>
            <!-- Search Region -->
            <div class="search-region">
                
                <form name="name" data-name="input_name" id="name" method="get" class="w-clearfix">
                    <input type="text" class="field w-input" maxlength="256" name="input_movie"
                        data-name="movie_name" placeholder="Enter movie name to search" id="field" required="" />
                    <input type="submit" value="Search" data-wait="Please wait..." class="button w-button" />
                </form>
            </div>

        </div>
    </div>

    <div class="options">
        <a href="/advancedop">Advanced Operations</a>
    </div>



    <!-- Footer Section -->
    <footer class="footer">
        <div class="container">
            <p class="text-muted"><small>iMovie Developed By CS411 Team-33</small></p>
        </div>
    </footer>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"></script>
<script src="{{ url_for('static', filename='script/modal.js') }}"></script>

</html>
