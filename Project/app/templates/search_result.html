<!DOCTYPE html>

<html>

<head>
    <title>iMovie's Search Result</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" href="{{ url_for('static', filename='img/movie.png') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/custom.css') }}">

    <!-- Font Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js" type="text/javascript"></script>
    <script type="text/javascript">WebFont.load({ google: { families: ["Open Sans:300,300italic,400,400italic,600,600italic,700,700italic,800,800italic", "Petit Formal Script:regular"] } });</script>
    <script type="text/javascript">!function (o, c) { var n = c.documentElement, t = " w-mod-"; n.className += t + "js", ("ontouchstart" in o || o.DocumentTouch && c instanceof DocumentTouch) && (n.className += t + "touch") }(window, document);</script>
</head>

<!-- Main Content in Main Page -->
<body>
    <div class="options">
        <a href="/search_page">Return</a>
    </div>

    <!-- Database Table Display -->
    <div class="container table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th class="movie-id" style="width: 5%">#ID</th>
                    <th class="movie-title" style="width: 10%">Movie Title</th>
                    <th class="movie-date" style="width: 15%">Release Date</th>
                    <th class="movie-overview" style="width: 50%">Overview</th>
                    <th class="movie-tag" style="width: 20%">Tags</th>
                    <!-- <th class="movie-poster" style="width: 20px">Poster</th> -->
                </tr>
            </thead>

            <tbody>
                {% for item in items %}
                <tr>
                    <td>{{item.movie_id}}</td>
                    <td>{{item.title}}</td>
                    <td>{{item.release_date}}</td>
                    <td>{{item.overview}}</td>
                    <td>{{item.tagline}}</td>

                    <td><button class="btn btn-outline-secondary btn-sm check" data-source="{{item.movie_id}}"
                        type="button"><i class="fa fa-check fa-1" aria-hidden="true"></i></button></td>
                </tr>
                {% endfor %}

            </tbody>
        </table>
    </div>



    <!-- Footer Section -->
    <footer class="footer">
        <div class="container">
            <p class="text-muted"><small>iMovie Developed By CS411 Team-33</small></p>
        </div>
    </footer>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"></script>
<script src="{{ url_for('static', filename='script/modal.js') }}"></script>

</html>
